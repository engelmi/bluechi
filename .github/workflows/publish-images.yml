name: Publish container images

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'The type of image to '
        type: choice
        options:
        - all
        - build-base
        - integration-test-base
        required: true


jobs:
  pypipublish:
    name: Publish bluechi on PyPi
    runs-on: ubuntu-latest
    container:
      image: quay.io/hirte/build-base:latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: 'false'

      - name: Install buildah
        run: |
          dnf install -y buildah
      
      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: build-base
          tags: latest
          platforms: linux/amd64, linux/arm64
          containerfiles: |
            ./tests/containers/build-base
      
      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/bluechi
          username: ${{ secrets.BLUECHI_QUAY_USER }}
          password: ${{ secrets.BLUECHI_QUAY_PASSWORD }}
